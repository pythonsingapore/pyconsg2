<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Date joined</th>
            <th>Date last login</th>
        </tr>
    </thead>
    <tbody>
        {% for user in page.object_list %}
            <tr>
                <td><a href="{% url "impersonate-start" user.pk %}{{ redirect }}">{{ user.username }}</a></td>
                <td>{{ user.email }}</td>
                <td>{{ user.date_joined }}</td>
                <td>{{ user.last_login }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
