{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Set your new password" %}{% endblock %}

{% block main %}
    <h1>{% trans "Set your new password" %}</h1>
    <form role="form" method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
        <fieldset>
            {% csrf_token %}
            {% include "partials/form.html" %}
            <div class="form-actions">
                 <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
