{% load i18n menu_tags %}

<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
    <div class="container">
        <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-bar"></span>
            <span class="glyphicon glyphicon-bar"></span>
            <span class="glyphicon glyphicon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">PyCon SG 2014</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                {% show_menu 0 100 100 100 %}
                {% if request.user.is_authenticated %}
                    <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">{% trans "Profile" %} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url "dashboard" %}">{% trans "Dashboard" %}</a></li>
                            <li><a href="{% url "account_logout" %}">{% trans "Log out" %}</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li><a href="{% url "account_signup" %}">{% trans "Sign up" %}</a></li>
                    <li><a href="{% url "account_login" %}">{% trans "Log in" %}</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
